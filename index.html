<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرائدون للخدمات اللوجستية | شحن دولي وتخليص جمركي في فلسطين</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1a4731; 
            --secondary: #c5a021; 
            --white: #ffffff;
            --light-bg: #f4f7f6;
            --dark-text: #2d3436;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--light-bg); color: var(--dark-text); line-height: 1.7; }
        html { scroll-behavior: smooth; }

        header {
            background: rgba(255,255,255,0.95);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.05);
            position: sticky;
            top: 0; z-index: 1000;
        }
        .logo-img { height: 80px; width: auto; }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary); font-weight: 700; }

        .hero {
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1578575437130-527eed3abbec?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
            color: var(--white); text-align: center; padding: 0 5%;
        }

        section { padding: 60px 8%; }
        .section-title { text-align: center; margin-bottom: 40px; }
        
        .contact-form-container {
            max-width: 600px; margin: 0 auto; background: white; 
            padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        input, textarea {
            width: 100%; padding: 15px; border: 1px solid #ddd; 
            border-radius: 10px; font-family: 'Cairo'; margin-bottom: 20px;
            display: block;
        }

        .btn-main {
            background: var(--secondary); color: white; padding: 15px 40px; border-radius: 50px;
            text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 10px;
            border: none; cursor: pointer; transition: var(--transition); width: 100%; justify-content: center;
        }
        .btn-main:disabled { background: #ccc; cursor: not-allowed; }

        #message-status { 
            display: none; text-align: center; margin-top: 20px; padding: 10px; border-radius: 10px; font-weight: bold;
        }
        .success { background: #e9f7ef; color: #27ae60; display: block !important; }
        .error { background: #fdeaea; color: #eb5757; display: block !important; }

        footer { background: var(--primary); color: white; padding: 40px; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <img src="Logo.jpg" alt="الرائدون للخدمات اللوجستية" class="logo-img">
        <nav class="nav-links">
            <a href="#home">الرئيسية</a>
            <a href="#contact">اتصل بنا</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>خبيرك اللوجستي الأول في فلسطين</h1>
    </section>

    <section id="contact">
        <div class="section-title">
            <h2>تواصل معنا اليوم</h2>
            <p>سجل بياناتك وسنقום بالرد عليك فوراً</p>
        </div>
        <div class="contact-form-container">
            <form id="n8n-lead-form">
                <input type="text" id="name" placeholder="الاسم الكريم" required>
                <input type="tel" id="phone" placeholder="رقم الهاتف" required>
                <textarea id="message" rows="5" placeholder="تفاصيل البضاعة أو الاستفسار..." required></textarea>
                <button type="submit" id="submit-btn" class="btn-main">إرسال الطلב</button>
                <div id="message-status"></div>
            </form>
        </div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2026 | الرائدون للخدمות اللوجستية</p>
    </footer>

    <script>
        document.getElementById('n8n-lead-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('submit-btn');
            const statusDiv = document.getElementById('message-status');
            
            // מצב טעינה
            btn.disabled = true;
            btn.textContent = 'جاري الإرسال...';
            statusDiv.className = '';
            statusDiv.textContent = '';

            const payload = {
                customer_name: document.getElementById('name').value,
                customer_phone: document.getElementById('phone').value,
                customer_message: document.getElementById('message').value,
                submitted_at: new Date().toLocaleString('he-IL')
            };

            try {
                // כתובת ה-TEST כפי שביקשת
                const response = await fetch('https://yastamedia.app.n8n.cloud/webhook-test/106823db-3854-4e61-92d0-6e861db618bd', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    statusDiv.textContent = 'تم إرسال طلبك بنجاح! (وضع الاختبار)';
                    statusDiv.className = 'success';
                    this.reset();
                    btn.textContent = 'تم الإرسال';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'حدث خطأ. تأكد أن n8n נמצא במצב "Listen for test event".';
                statusDiv.className = 'error';
                btn.disabled = false;
                btn.textContent = 'إرسال الطلב';
            }
        });
    </script>
</body>
</html>
