<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرائدون للخدمات اللوجستية | שحن وتخليص جمركي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root { --primary: #1a4731; --secondary: #c5a021; --white: #ffffff; --light-bg: #f4f7f6; --dark-text: #2d3436; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--light-bg); color: var(--dark-text); line-height: 1.7; overflow-x: hidden; }
        html { scroll-behavior: smooth; }

        header { background: rgba(255,255,255,0.95); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 30px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .logo-img { height: 80px; width: auto; }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary); font-weight: 700; }

        .hero { height: 50vh; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1578575437130-527eed3abbec?auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; color: var(--white); text-align: center; }

        section { padding: 60px 8%; }
        .section-title { text-align: center; margin-bottom: 40px; }
        .section-title h2 { font-size: 2.5rem; color: var(--primary); }
        .section-title span { width: 60px; height: 4px; background: var(--secondary); display: block; margin: 0 auto; margin-top: 10px; }

        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .service-card { background: white; padding: 30px; border-radius: 15px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .service-card i { font-size: 2.5rem; color: var(--secondary); margin-bottom: 15px; }

        .map-container { height: 400px; border-radius: 20px; overflow: hidden; margin-top: 20px; }

        .contact-container { max-width: 700px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; text-align: right; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary); }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Cairo'; }
        
        .btn-main { background: var(--secondary); color: white; padding: 15px 40px; border-radius: 50px; border: none; cursor: pointer; width: 100%; font-size: 1.2rem; transition: 0.3s; }
        .btn-main:hover { background: var(--primary); }

        /* עיצוב הודעת ההצלחה */
        #form-status { margin-top: 20px; text-align: center; font-weight: bold; display: none; padding: 15px; border-radius: 8px; }
        .status-success { display: block !important; background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { display: block !important; background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        footer { background: var(--primary); color: white; padding: 40px; text-align: center; }
        .contact-fixed { position: fixed; bottom: 30px; left: 30px; z-index: 2000; display: flex; flex-direction: column; gap: 15px; }
        .float-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 1.8rem; text-decoration: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .whatsapp-f { background: #25d366; }
    </style>
</head>
<body>

    <header>
        <img src="Logo.jpg" alt="الرائدون" class="logo-img">
        <nav class="nav-links">
            <a href="#home">الرئيسية</a>
            <a href="#services">خدماتنا</a>
            <a href="#contact">اتصل بنا</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>الرائدون للخدمات اللوجستية</h1>
    </section>

    <section id="contact">
        <div class="section-title">
            <h2>تواصل معنا</h2>
            <span></span>
        </div>
        
        <div class="contact-container">
            <form id="my-form" action="https://formspree.io/f/mzznazyj" method="POST">
                <div class="form-group">
                    <label>الاسم الكامل:</label>
                    <input type="text" name="name" placeholder="اسمك الكريم" required>
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني:</label>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>تفاصيل الرسالة:</label>
                    <textarea name="message" rows="5" placeholder="كيف يمكننا مساعدتك؟" required></textarea>
                </div>
                <button type="submit" id="submit-btn" class="btn-main">إرسال الطلب الآن</button>
                
                <div id="form-status"></div>
            </form>
        </div>
    </section>

    <section style="background: #eee;">
        <div id="global-map" class="map-container"></div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2026 | الرائدون للخدمات اللوجستية</p>
    </footer>

    <div class="contact-fixed">
        <a href="https://wa.me/972542849889" class="float-icon whatsapp-f"><i class="fab fa-whatsapp"></i></a>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // מפה
        var map = L.map('global-map').setView([25, 40], 3);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        L.marker([31.95, 35.23]).addTo(map).bindPopup('المقر الرئيسي');

        // --- קוד שליחת הטופס ללא רענון הדף ---
        var form = document.getElementById("my-form");
        var status = document.getElementById("form-status");
        var btn = document.getElementById("submit-btn");

        async function handleSubmit(event) {
          event.preventDefault(); // עוצר את הרענון של הדף
          btn.innerHTML = "جاري الإرسال..."; // משנה את הטקסט בכפתור בזמן השליחה
          
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "✓ تم إرسال رسالتك بنجاح! شكراً لك.";
              status.className = "status-success";
              form.reset(); // מנקה את השדות
              btn.innerHTML = "إرسאל الطلב الآن";
            } else {
              response.json().then(data => {
                if (Object.hasOwn(data, 'errors')) {
                  status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                } else {
                  status.innerHTML = "عذراً! حدثت مشكلة في الإرسال.";
                }
                status.className = "status-error";
              })
            }
          }).catch(error => {
            status.innerHTML = "عذراً! حدث خطأ في الاتصال بالخادم.";
            status.className = "status-error";
          });
        }
        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
