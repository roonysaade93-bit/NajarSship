<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرائدون للخدمات اللوجستية | شحن وتخليص جمركي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root { --primary: #1a4731; --secondary: #c5a021; --white: #ffffff; --light-bg: #f4f7f6; --dark-text: #2d3436; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--light-bg); color: var(--dark-text); line-height: 1.7; overflow-x: hidden; }
        html { scroll-behavior: smooth; }

        header { background: rgba(255,255,255,0.95); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 30px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 1000; }
        .logo-img { height: 80px; width: auto; }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary); font-weight: 700; }

        .hero { height: 40vh; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1578575437130-527eed3abbec?auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; color: var(--white); text-align: center; }

        section { padding: 40px 8%; }
        .section-title { text-align: center; margin-bottom: 30px; }
        .section-title h2 { font-size: 2.2rem; color: var(--primary); }
        .section-title span { width: 60px; height: 4px; background: var(--secondary); display: block; margin: 0 auto; margin-top: 10px; }

        .contact-container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: var(--primary); }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Cairo'; font-size: 1rem; }
        
        .btn-main { background: var(--secondary); color: white; padding: 15px; border-radius: 50px; border: none; cursor: pointer; width: 100%; font-size: 1.2rem; font-weight: bold; transition: 0.3s; }
        .btn-main:hover { background: var(--primary); }

        .map-container { height: 350px; border-radius: 20px; overflow: hidden; margin-top: 20px; }
        footer { background: var(--primary); color: white; padding: 30px; text-align: center; }
        
        .contact-fixed { position: fixed; bottom: 25px; left: 25px; z-index: 2000; }
        .float-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 1.8rem; text-decoration: none; box-shadow: 0 5px 15px rgba(0,0,0,0.3); background: #25d366; }
    </style>
</head>
<body>

    <header>
        <img src="Logo.jpg" alt="الرائدون" class="logo-img">
        <nav class="nav-links">
            <a href="#home">الرئيسية</a>
            <a href="#contact">اتصل بنا</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>الرائدون للخدمات اللوجستية</h1>
    </section>

    <section id="contact">
        <div class="section-title">
            <h2>تواصل معنا</h2>
            <span></span>
        </div>
        
        <div class="contact-container">
            <form action="https://formspree.io/f/mzznazyj" method="POST">
                <div class="form-group">
                    <label>الاسم الكامل:</label>
                    <input type="text" name="name" placeholder="اسمك الكريم" required>
                </div>
                <div class="form-group">
                    <label>البريد الإلكترוני:</label>
                    <input type="email" name="_replyto" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>تفاصيل الرسالة:</label>
                    <textarea name="message" rows="4" placeholder="كيف يمكننا مساعدتك؟" required></textarea>
                </div>
                
                <input type="hidden" name="_subject" value="طلب جديد מן האתר!">
                
                <button type="submit" class="btn-main">إرسال الطلب الآن</button>
            </form>
        </div>
    </section>

    <section style="background: #eee;">
        <div id="global-map" class="map-container"></div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2026 | الرائدون</p>
    </footer>

    <div class="contact-fixed">
        <a href="https://wa.me/972542849889" class="float-icon"><i class="fab fa-whatsapp"></i></a>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('global-map').setView([31.5, 35], 4);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        L.marker([31.95, 35.23]).addTo(map).bindPopup('المقر الرئيسي');
    </script>
</body>
</html>
