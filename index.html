<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرائدون للخدمات اللوجستية | شحن دولي وتخليص جمركي</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --primary: #1a4731; 
            --secondary: #c5a021; 
            --white: #ffffff;
            --light-bg: #f4f7f6;
            --dark-text: #2d3436;
            --transition: all 0.3s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--light-bg); color: var(--dark-text); line-height: 1.7; overflow-x: hidden; }
        html { scroll-behavior: smooth; }

        header {
            background: rgba(255,255,255,0.95);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.05);
            position: sticky;
            top: 0; z-index: 1000;
        }
        .logo-img { height: 80px; width: auto; }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary); font-weight: 700; }

        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1578575437130-527eed3abbec?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
            display: flex; justify-content: center; align-items: center;
            color: var(--white); text-align: center;
        }

        section { padding: 60px 8%; }
        .section-title { text-align: center; margin-bottom: 40px; }
        .section-title h2 { font-size: 2.5rem; color: var(--primary); }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--primary); }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
        }

        .btn-main {
            background: var(--secondary); color: white; padding: 15px 40px; border-radius: 50px;
            text-decoration: none; font-weight: 700; display: inline-flex; border: none; cursor: pointer;
            width: 100%; justify-content: center; transition: var(--transition);
        }
        .btn-main:hover { background: var(--primary); }

        footer { background: var(--primary); color: white; padding: 40px; text-align: center; margin-top: 40px; }
        
        .contact-fixed { position: fixed; bottom: 30px; left: 30px; z-index: 2000; display: flex; flex-direction: column; gap: 15px; }
        .float-icon { width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 1.8rem; text-decoration: none; }
        .whatsapp-f { background: #25d366; }
    </style>
</head>
<body>

    <header>
        <img src="Logo.jpg" alt="الرائدون" class="logo-img">
        <nav class="nav-links">
            <a href="#home">الرئيسية</a>
            <a href="#contact">اتصل بنا</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>الرائدون للخدمات اللوجستية</h1>
            <p>حلول الشحن والتخليص الجمركي المتكاملة</p>
        </div>
    </section>

    <section id="contact">
        <div class="section-title">
            <h2>تواصل معنا اليوم</h2>
            <p>اترك رسالتك وسنقوم بالرد عليك في أقرب وقت</p>
        </div>
        
        <div class="contact-container">
            <form action="https://formspree.io/f/xvgzlowq" method="POST">
                <div class="form-group">
                    <label>الاسم الكامل</label>
                    <input type="text" name="name" placeholder="أدخل اسمك هنا" required>
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني</label>
                    <input type="email" name="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>وصف العمل (ماذا تريد أن تستورد؟)</label>
                    <textarea name="message" rows="5" placeholder="اكتب تفاصيل طلبك هنا..." required></textarea>
                </div>
                <button type="submit" class="btn-main">إرسال الطلب الآن</button>
            </form>
        </div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2026 | الرائدون للخدمات اللوجستية والشحن</p>
    </footer>

    <div class="contact-fixed">
        <a href="https://wa.me/972542849889" class="float-icon whatsapp-f"><i class="fab fa-whatsapp"></i></a>
    </div>

</body>
</html>
