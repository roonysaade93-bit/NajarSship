<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكراً لك - midANLogistic</title>
    <!-- גופן יפה שמתאים לערבית ולאנגלית -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif; /* גופן מודרני */
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }

        /* עיצוב האייקון של ה-V */
        .checkmark-circle {
            width: 80px;
            height: 80px;
            background-color: #e8f5e9; /* ירוק בהיר מאוד */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }

        .checkmark {
            color: #2ecc71; /* ירוק בוהק */
            font-size: 50px;
            line-height: 80px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 32px;
        }

        p {
            color: #7f8c8d;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-home {
            background-color: #e67e22; /* אותו כתום מהעיצוב הקודם */
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
            display: inline-block;
        }

        .btn-home:hover {
            background-color: #d35400;
        }

        /* אנימציה קטנה להופעת הוי */
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="card">
        <!-- אייקון וי ירוק -->
        <div class="checkmark-circle">
            <span class="checkmark">✓</span>
        </div>
        
        <!-- כותרת -->
        <h1>شكراً لك!</h1>
        
        <!-- הטקסט שביקשת -->
        <p>
            تم استلام طلبك في <strong>midANLogistic</strong>.<br>
            سنتواصل معك خلال دقائق.
        </p>
        
        <!-- כפתור חזרה לדף הבית -->
        <a href="index.html" class="btn-home">العودة للصفحة الرئيسية</a>
    </div>

</body>
</html>
